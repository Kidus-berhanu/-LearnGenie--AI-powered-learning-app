{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
    <style>

        body {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

 .login-container h1 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 28px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 500;
    color: #4CAF50;
    animation: fadeInDown 1s ease;
}

.form-group {
    margin-bottom: 15px;
    animation: fadeInUp 1s ease;
}

label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
    padding: 8px 12px;
    margin-bottom: 5px;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #66afe9;
    outline: 0;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
}

input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    border: none;
    border-radius: 3px;
    font-size: 16px;
    padding: 10px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #43a047;
}

.register-link {
    text-align: center;
    display: block;
    margin-top: 10px;
}

.google-login-btn {
    background-color: #4285F4;
    color: white;
    border: none;
    border-radius: 3px;
    padding: 10px 30px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    display: flex;
    align-items: center;
}

        .google-icon {
            margin-right: 10px;
        }
.google-login-btn:hover {
    background-color: #357ae8;
    transform: scale(1.05);
}
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
        document.documentElement.style.setProperty('--animate-duration', '1s');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
{% endblock %}

{% block content %}
    <div class="login-container animate__animated animate__fadeIn">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" size="64" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" size="32" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
         <!-- Google Login Button -->
        <a href="{{ url_for('google_login') }}" class="google-login-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="google-icon">
            Login with Google
        </a>
        <p class="register-link">New user? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
{% endblock %}
